 </html>

<!--PHP比較演算子
PHP比較演算子は、2つの値（数値または文字列）を比較するために使用されます。 -->

<!--  ==	Equal	$x == $y	
    Returns true if $x is equal to $y -->
<!DOCTYPE html>
<html>
<body>

<?php
$x = 100;  
$y = "100";

var_dump($x == $y); // returns true because values are equal
?>  

</body>
</html>

<!-- ===	Identical	$x === $y	R
    eturns true if $x is equal to $y, and they are of the same type-->
<!DOCTYPE html>
    <html>
    <body>
    
    <?php
    $x = 100;  
    $y = "100";
    
    var_dump($x === $y); // returns false because types are not equal
    ?>  
    
    </body>
</html>
        
<!-- !=	Not equal	$x != $y
    	Returns true if $x is not equal to $y-->
    <!DOCTYPE html>
        <html>
        <body>
        
        <?php
        $x = 100;  
        $y = "100";
        
        var_dump($x != $y); // returns false because values are equal
        ?>  
        
        </body>
    </html>
                
<!--<>	Not equal	$x <> $y	
    Returns true if $x is not equal to $y -->
 <!DOCTYPE html>
<html>
<body>

<?php
$x = 100;  
$y = "100";

var_dump($x <> $y); // returns false because values are equal
?>  

</body>
</html>

   
<!--!==	Not identical	$x !== $y	
    Returns true if $x is not equal to $y, 
        or they are not of the same type -->
 <!DOCTYPE html>
        <html>
        <body>
        
        <?php
        $x = 100;  
        $y = "100";
        
        var_dump($x !== $y); // returns true because types are not equal
        ?>  
        
    </body>
</html>
        
<!-- >	Greater than	$x > $y	
    Returns true if $x is greater than $y -->
    <!DOCTYPE html>
    <html>
    <body>
    
    <?php
    $x = 100;
    $y = 50;
    
    var_dump($x > $y); // returns true because $x is greater than $y
    ?>  
    
    </body>
    </html>
